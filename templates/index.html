<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h3>Health Insurence Price Prediction</h3>
        <div class="row w-75 justify-content-center" >
            <form action="{{ url_for('prediction') }}" method="post" class="form-control">
                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Age"/>
                </div>
                <div class="form-group">
                    <label class="form-label">BMI</label>
                    <input type="number" class="form-control" name="bmi" placeholder="BMI"/>
                </div>
                <div class="form-group">
                    <label class="form-label">SEX</label>
                    <input type="number" class="form-control" name="sex" placeholder="SEX"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Children</label>
                    <input type="number" class="form-control" name="children" placeholder="Children"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Smoker</label>
                    <input type="number" class="form-control" name="smoker" placeholder="Smoker"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Region</label>
                    <input type="number" class="form-control" name="region" placeholder="Region"/>
                </div>
                
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
        <div class="row">
            {{predict}}
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
